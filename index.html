<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="script.js" defer></script>
      <link rel="stylesheet" href="style.css" />
      <title>Calculator</title>
   </head>

   <body>
      <div class="container">
         <div class="result-container">
            <p class="history"></p>
            <p class="result"></p>
         </div>
         <div class="buttons">
            <button class="clear-all operator">AC</button>
            <button class="clear-last operator">âŒ«</button>
            <button class="data plus-minus operator">+/-</button>
            <button class="data operator sign">/</button>
            <button class="data">7</button>
            <button class="data">8</button>
            <button class="data">9</button>
            <button class="data operator sign">*</button>
            <button class="data">4</button>
            <button class="data">5</button>
            <button class="data">6</button>
            <button class="data operator sign">+</button>
            <button class="data">1</button>
            <button class="data">2</button>
            <button class="data">3</button>
            <button class="data operator sign">-</button>
            <button class="">00</button>
            <button class="data">0</button>
            <button class="data">.</button>
            <button class="equals operator sign">=</button>
         </div>
      </div>
   </body>
</html>
